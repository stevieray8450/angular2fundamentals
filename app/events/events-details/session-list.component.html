<div class="row" *ngFor="let session of visibleSessions">
  <div class="col-md-10">
    <collapsible-well>
      <div well-title> <!-- well-title is the binding found in collapsible-well.component.ts' template -->
        {{session.name}}
        <i *ngIf="session.voters.length > 3" class="glyphicon glyphicon-fire" style="color:red"></i>
      </div>
      <div well-body> <!-- well-body is the binding found in collapsible-well.comopnent.ts' template -->
        <h6>{{session.presenter}}</h6>
        <span>Duration: {{session.duration | duration}}</span><br />
        <span>Level: {{session.level}}</span>
        <p>{{session.abstract}}</p>
      </div>
    </collapsible-well>
  </div>
</div>
